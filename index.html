<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Store - Best Online Shopping in Nepal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üõçÔ∏è Your Store Name</h1>
                <p>Best Online Shopping in Nepal</p>
            </div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#cart">Cart (<span id="cartCount">0</span>)</a>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Welcome to Your Store</h2>
                <p>Quality Products ‚Ä¢ Fast Delivery ‚Ä¢ Best Prices</p>
                <button class="cta-button" onclick="scrollToProducts()">Start Shopping</button>
            </div>
        </div>
    </section>

    <section id="products" class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products loaded by JavaScript -->
            </div>
        </div>
    </section>

    <section id="cart" class="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <div id="cartItems" class="cart-items">
                <p class="empty-cart">Cart is empty</p>
            </div>
            <div class="cart-total">
                <h3>Total: NPR <span id="totalAmount">0</span></h3>
                <button class="checkout-btn" onclick="checkout()">Order via WhatsApp</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Store. All rights reserved.</p>
            <p>üì± WhatsApp: 98XXXXXXX | üìû Phone: 98XXXXXXX</p>
        </div>
    </footer>

    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
